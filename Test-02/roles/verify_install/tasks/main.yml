---
- name: Ensure required service package is installed
  yum:
    name: "{{ service_name }}"
    state: present

- name: Ensure service is enabled and running
  service:
    name: "{{ service_name }}"
    state: started
    enabled: yes

- name: Verify service status
  service_facts:

- name: Report service state
  debug:
    msg: "Service {{ service_name }} is {{ ansible_facts.services[service_name + '.service'].state }}"
