services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: rbc-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - rbc-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: rbc-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - rbc-network

  api:
    build: .
    container_name: rbc-api
    environment:
      - ELASTIC_HOST=http://elasticsearch:9200
      - ELASTIC_INDEX=rbcapp-status
    ports:
      - "8000:8000"
    depends_on:
      - elasticsearch
    networks:
      - rbc-network

volumes:
  es_data:

networks:
  rbc-network:
    driver: bridge
